<!DOCTYPE html>
<html lang="en  ">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factory Of Fries</title>
        <link rel="stylesheet" href="FOFstyles.css">
        <link rel="icon" href="Logo.png">
    </head>
    <body>
        <button id="Fries">Fries: </button>
        <button id="Clicker">Click to earn fries</button>
        <button id="FPC_UpgradeButton">Click to upgrade fries per click</button>
        <button id="FPS_UpgradeButton">Click to upgrade fries per second</button>
        <button id="StatsButton">Stats:<br>_________________<br>Fries per click: 1 | Level: 1<br>Upgrade Cost: 15<br>_________________<br>Fries per second: 0 | Level: 1<br>Upgrade Cost: 50</button>
        <div id="ResetProgressButton" onclick="ResetProgress()">Reset Progress</div>
        <div id="Secret" onclick="Bonus()"></div>
        <div id="SecretMenu" style="display: none;">What hacks do you want?<br>____________________<br>Free Upgrades:<button id="FreeUpgradeStyles">Activate</button></div>

    <div id="timer" style="display: none;">Time: 0d 00h 00m 00s</div>

    <button id="TimePlayed">Show Time Played</button>

    <script src="FOF.js"></script>
    </body>
</html>
