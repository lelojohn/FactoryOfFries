<!DOCTYPE html>
<html lang="en  ">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Factory Of Fries</title>
        <link rel="stylesheet" href="FOFstyles.css">
        <link rel="icon" href="Logo.png">
    </head>
    <body>
        <button id="Fries">Fries: </button>
        <button id="Clicker">Click here to earn fries</button>
        <!-- <button id="StatsButton">Stats:<br>_________________<br>Fries per click: 1 | Level: 1<br>Upgrade Cost: 15<br>_________________<br>Fries per second: 0 | Level: 1<br>Upgrade Cost: 20</button> -->
        <div id="ResetProgressButton" onclick="ResetProgress()">Reset Progress</div>
        <div id="Secret" onclick="Bonus()"></div>
        <div id="SecretMenu" style="display: none;">What hacks do you want?<br>____________________<br>Free Upgrades:<button id="FreeUpgradeStyles">Activate</button></div>
        <div id="AchievementsButton" onclick="DisplayAchievements()">Achievements</div>
        <div id="AchievementsList" style="display: none;">Achievements:</div>

    <div id="timer" style="display: none;">Time: 0d 00h 00m 00s</div>

    <button id="TimePlayed">Show Time Played</button>

    <div id="achievementPopup" class="popup"></div>

    <audio id="background-music" loop>
        <source src="MellowRide.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
    <div id="Upgradesbox"><span id="UpgradesBoxUnderlineText">Upgrades</span><div id="UpgradeClicker" onmouseover="upgradeClickerInfoShow(), autoResizeText()" onmouseout="upgradeItemsInfoHide(),autoResizeText()" onclick="UpdateClickerInfoAfterUpgrade()"> Cursor</div><div id="UpgradeWorkers" onmouseover="upgradeWorkersInfoShow(),autoResizeText()" onmouseout="upgradeItemsInfoHide(),autoResizeText()" onclick="UpdateWorkersInfoAfterUpgrade()">Workers</div></div>
      <div id="UpgradeItemsInfo"><span id="InfoUnderlineText">Info</span></div>
      <!-- <button onclick="toggleMusic()">Play/Pause Music</button> -->
    <script src="FOF.js" defer></script>
    </body>
</html>
